<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Projeto Estátistica</title>
  
</head>
<body>
    <h1>Estatística Descritiva</h1>

<!--Dados da Variável-->
    <p>
    <h2>Dados</h2>
    <p>
    <label for="nome">Nome da variável:</label>
    <input type="text" id="nome" name="nome">
    <br><br>
    <label for="dados">Digite os dados:</label>
    <input type="text" id="dados" name="dados">
    </p></p>
  <!--Tipo de Variável-->  

    <h2>Tipo de variavel</h2>
    <p>
    <input type="radio" id="nominal" name="tipoVariavel" value="nominal">
    <label for="nominal">Variavel Qualitativa Nominal</label>
    <br>
    <input type="radio" id="ordinal" name="tipoVariavel" value="ordinal">
    <label for="ordinal">Variavel Qualitativa Ordinal</label>
    <br>
    <input type="radio" id="discreta" name="tipoVariavel" value="discreta">
    <label for="discreta">Variavel Quantitativa Discreta</label>
    <br>
    <input type="radio" id="continua" name="tipoVariavel" value="continua">
    <label for="continua">Variavel Quantitatia Continua</label>
    <br>
    <br><br>
    </p>

<!--Amostra ou População-->

    <input type="radio" id="amostra" name="tipoVariavel2" value="amostra">
    <label for="amostra">Amostra</label>
    <input type="radio" id="populacao" name="tipoVariavel2" value="populacao">
    <label for="populacao">População</label>

<!--Media-->
<p>
<output id="media">Média</output> 
</p>

<p>
<button id="btnC">Calcular</button>
</p>

    <div>
        <table id="tabela"></table>
    </div>

    
    <script src="functions.js"></script>
</body>
</html>
